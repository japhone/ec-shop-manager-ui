<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>商家密码修改</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->

  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../css/style.css">

  .row{margin-bottom:6px;}
  </style>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper jf-margin-left-no">

    <!-- Main content -->
    <section class="content jf-padding-left-no jf-padding-right-no">

      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">修改密码</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">原密码</label>

                      <div class="col-sm-10">
                        <input type="text" class="form-control jf-form-radius" placeholder="公司名称">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">新密码</label>

                      <div class="col-sm-10">
                        <input type="text" class="form-control jf-form-radius" placeholder="店铺名称">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">确认新密码</label>

                      <div class="col-sm-10">
                        <input type="text" class="form-control jf-form-radius" placeholder="公司手机">
                      </div>
                    </div>
                  </div>
                </div>
          </div>
          <div class="box-footer">
            <button type="button" class="btn btn-info">保存</button>
          </div>
          <!-- /.box-footer -->
      </div>

    </section>
    <!-- /.content -->

</div>
