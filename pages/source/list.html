<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>商品管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper jf-margin-left-no">

    <!-- Main content -->
    <section class="content jf-padding-left-no jf-padding-right-no">

      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">查询</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            <div class="row">
              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">名称</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control jf-form-radius" placeholder="名称">
                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 col-xs-12"> 
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">分类</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control jf-form-radius" placeholder="分类">
                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 col-xs-12"> 
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">状态</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control jf-form-radius" placeholder="状态">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type="button" class="btn btn-info pull-right">查询</button>
            <button type="button" class="btn btn-default pull-right jf-margin-space">重置</button>
          </div>
          <!-- /.box-footer -->
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editModule">新增</button>
        <button type="button" class="btn btn-default">删除</button>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="box box-warning">
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tr>
                  <th><input type="checkbox" id="selectAll" class="icheckbox_square-blue"/></th>
                  <th>商品ID</th>
                  <th>商品名称</th>
                  <th>商品分类</th>
                  <th>商品状态</th>
                  <th>操作</th>
                </tr>
                <tr>
                  <td><input type="checkbox" name="id" class="icheckbox_square-blue" value=""/></td>
                  <td>John Doe</td>
                  <td>11-7-2014</td>
                  <td>Approved</td>
                  <td><span class="label label-warning">未申请</span></td>
                  <td>
                    <i class="fa fa-file-text-o jf-cursor-point jf-margin-space" title="详情" data-toggle="modal" data-target="#detailModule"></i>
                    <i class="glyphicon glyphicon-edit jf-cursor-point jf-margin-space" title="编辑" data-toggle="modal" data-target="#editModule"></i>
                    <i class="glyphicon glyphicon-trash jf-cursor-point" title="删除"></i>
                  </td>
                </tr>
                <tr>
                  <td><input type="checkbox" name="id" class="icheckbox_square-blue" value=""/></td>
                  <td>Alexander Pierce</td>
                  <td>11-7-2014</td>
                  <td>Pending</td>
                  <td><span class="label label-danger">已驳回</span></td>
                  <td>
                    <i class="fa fa-file-text-o jf-cursor-point jf-margin-space" title="详情" data-toggle="modal" data-target="#detailModule"></i>
                    <i class="glyphicon glyphicon-edit jf-cursor-point jf-margin-space" title="编辑" data-toggle="modal" data-target="#editModule"></i>
                    <i class="glyphicon glyphicon-trash jf-cursor-point" title="删除"></i>
                  </td>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#" title="首页">&laquo;</a></li>
                <li><a href="#" title="上一页">&lsaquo;</a></li>
                <li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">...</a></li>
                <li><a href="#">10</a></li>
                <li><a href="#" title="下一页">&rsaquo;</a></li>
                <li><a href="#" title="尾页">&raquo;</a></li>
              </ul>
              <div class="input-group input-group-sm pull-right col-xs-1 jf-margin-space">
                <span class="input-group-btn"><button type="button" class="btn btn-default">每页</button></span>
                <select class="form-control jf-page-select-width jf-page-border">
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>30</option>
                  <option>50</option>
                </select>
                <span class="input-group-btn"><button type="button" class="btn btn-default jf-page-border">条/共102条 第</button></span>
                <input type="text" class="form-control jf-page-info-width" value="1">
                <span class="input-group-btn"><button type="button" class="btn btn-default">页</button></span>
              </div>
            </div>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
  </div>

</div>
<!-- ./wrapper -->

<!-- 编辑模态框 -->
<div class="modal fade" id="editModule">
  <div class="modal-dialog">
    <div class="box box-primary">
      <div class="modal-content jf-modal-lr-radius">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">新增/编辑商品</h4>
        </div>
        <div class="modal-body">
          <table class="table table-bordered table-striped"  width="800px">
            <tr>
              <td>商品名称</td>
              <td><input  class="form-control jf-form-radius" placeholder="品牌名称" >  </td>
            </tr>           
            <tr>
              <td>商品分类</td>
              <td><input  class="form-control jf-form-radius" placeholder="首字母">  </td>
            </tr>  
            <tr>
              <td>品牌</td>
              <td><input  class="form-control jf-form-radius" placeholder="品牌名称" >  </td>
            </tr>           
            <tr>
              <td>副标题</td>
              <td><input  class="form-control jf-form-radius" placeholder="首字母">  </td>
            </tr>      
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

          <button type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<!-- 详情模态框 -->
<div class="modal fade" id="detailModule">
  <div class="modal-dialog">
    <div class="box box-primary">
      <div class="modal-content jf-modal-lr-radius">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">商品详情</h4>
        </div>
        <div class="modal-body">
          <table class="table table-bordered table-striped"  width="800px">
            <tr>
              <td>商品名称</td>
              <td>JAVA编辑思想</td>
            </tr>           
            <tr>
              <td>商品分类</td>
              <td>JAVA</td>
            </tr>  
            <tr>
              <td>品牌</td>
              <td>IT</td>
            </tr>           
            <tr>
              <td>副标题</td>
              <td>JAVA编程思想</td>
            </tr>      
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
